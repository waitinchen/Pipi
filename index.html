                        'rgba(255, 228, 225, 0.2)', // ç±³è‰² - æº«æŸ”

                        'rgba(221, 160, 221, 0.2)', // æ¢…ç´… - ç¥ç§˜
                        'rgba(255, 160, 122, 0.2)'  // é®­é­š - æº«æš–
                    ],
                    happy: [
                        'rgba(255, 215, 0, 0.4)',   // é‡‘é»ƒ - å¿«æ¨‚
                        'rgba(255, 182, 193, 0.4)', // ç²‰ç´… - æ„›æ„
                        'rgba(255, 228, 225, 0.4)', // ç±³è‰² - æº«æŸ”
                        'rgba(152, 251, 152, 0.4)', // æ·ºç¶  - ç”Ÿæ©Ÿ
                        'rgba(135, 206, 235, 0.4)', // å¤©è— - æ¸…æ–°
                        'rgba(255, 160, 122, 0.4)', // é®­é­š - æº«æš–
                        'rgba(255, 192, 203, 0.4)'  // æ·ºç²‰ - ç”œèœœ
                    ],
                    excited: [

                        'rgba(255, 215, 0, 0.5)',   // é‡‘é»ƒ - å¿«æ¨‚
                        'rgba(255, 20, 147, 0.5)',  // æ·±ç²‰ - æ¿€å‹•
                        'rgba(0, 255, 127, 0.5)',   // æ˜¥ç¶  - æ´»åŠ›
                        'rgba(0, 191, 255, 0.5)',   // æ·±å¤©è— - æ¸…æ–°
                        'rgba(255, 0, 255, 0.5)',   // æ´‹ç´… - ç†±æƒ…
                        'rgba(255, 140, 0, 0.5)'    // æ·±æ©™ - æ´»åŠ›
                    ],
                    sad: [
                        'rgba(105, 105, 105, 0.3)', // æš—ç° - æ†‚é¬±
                        'rgba(176, 196, 222, 0.3)', // æ·ºé‹¼è— - å¹³éœ
                        'rgba(221, 160, 221, 0.3)', // æ¢…ç´… - ç¥ç§˜
                        'rgba(135, 206, 235, 0.3)', // å¤©è— - æ¸…æ–°
                        'rgba(255, 182, 193, 0.3)', // ç²‰ç´… - æ„›æ„
                        'rgba(240, 230, 140, 0.3)', // å¡å…¶ - å¹³éœ
                        'rgba(255, 160, 122, 0.3)'  // é®­é­š - æº«æš–
                    ]
                };
                
                this.currentPhase = 0;
                this.isRunning = false;
                this.animationId = null;
                this.currentMood = 'normal';
                
                this.start();
            }
            
            start() {
                this.isRunning = true;
                this.animate();
            }
            
            stop() {
                this.isRunning = false;
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                }
            }
            
            animate() {
                if (!this.isRunning) return;
                
                this.updatePhase();
                this.render();
                
                this.animationId = requestAnimationFrame(() => this.animate());
            }
            
            updatePhase() {
                const now = Date.now();
                const cycleTime = 4500; // 4.5ç§’ä¸€å€‹é€±æœŸ
                this.currentPhase = (now % cycleTime) / cycleTime;
            }
            
            setMood(mood) {
                this.currentMood = mood;
            }
            
            render() {
                this.clearCanvas();
                
                const centerX = this.width / 2;
                const centerY = this.height / 2;
                const baseRadius = 80;
                
                // æ ¹æ“šå¿ƒå¢ƒèª¿æ•´å‘¼å¸é »ç‡
                let breathSpeed = 1;
                let breathIntensity = 1;
                
                switch(this.currentMood) {
                    case 'happy':
                        breathSpeed = 1.2;
                        breathIntensity = 1.3;
                        break;
                    case 'excited':
                        breathSpeed = 1.5;
                        breathIntensity = 1.5;
                        break;
                    case 'sad':
                        breathSpeed = 0.7;
                        breathIntensity = 0.8;
                        break;
                    default:
                        breathSpeed = 1;
                        breathIntensity = 1;
                }
                
                // ç¹ªè£½ä¸ƒå¼¦
                for (let i = 0; i < this.strings; i++) {
                    const angle = (i / this.strings) * Math.PI * 2;
                    const radius = baseRadius + Math.sin(this.currentPhase * Math.PI * 2 * breathSpeed + angle) * 20 * breathIntensity;
                    
                    const x = centerX + Math.cos(angle) * radius;
                    const y = centerY + Math.sin(angle) * radius;
                    
                    // å¼¦çš„å‘¼å¸æ•ˆæœ
                    const breath = (Math.sin(this.currentPhase * Math.PI * 2 * breathSpeed) + 1) / 2;
                    const alpha = 0.1 + breath * 0.2 * breathIntensity;
                    
                    this.ctx.beginPath();
                    this.ctx.arc(x, y, 3 + breath * 2 * breathIntensity, 0, Math.PI * 2);
                    this.ctx.fillStyle = this.stringColors[this.currentMood][i].replace(/0\.[0-9]+/, alpha.toFixed(2));
                    this.ctx.fill();
                    
                    // å¼¦çš„é€£æ¥ç·š
                    this.ctx.beginPath();
                    this.ctx.moveTo(centerX, centerY);
                    this.ctx.lineTo(x, y);
                    this.ctx.strokeStyle = this.stringColors[this.currentMood][i].replace(/0\.[0-9]+/, (alpha * 0.5).toFixed(2));
                    this.ctx.lineWidth = 1;
                    this.ctx.stroke();
                }
                
                // ä¸­å¿ƒå‘¼å¸åœˆ
                const breath = (Math.sin(this.currentPhase * Math.PI * 2 * breathSpeed) + 1) / 2;
                const radius = 20 + breath * 10 * breathIntensity;
                const alpha = 0.05 + breath * 0.1 * breathIntensity;
                
                this.ctx.beginPath();
                this.ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                this.ctx.fillStyle = `rgba(255, 182, 193, ${alpha})`;
                this.ctx.fill();
                
                // è¡›æ˜Ÿæ°£æ³¡æ•ˆæœ
                this.renderSatelliteBubbles(centerX, centerY, breathSpeed, breathIntensity);
            }
            
            renderSatelliteBubbles(centerX, centerY, breathSpeed, breathIntensity) {
                const bubbleCount = 12;
                const orbitRadius = 120;
                const bubbleSize = 2;
                
                for (let i = 0; i < bubbleCount; i++) {
                    const angle = (i / bubbleCount) * Math.PI * 2 + this.currentPhase * Math.PI * 2 * breathSpeed * 0.5;
                    const radius = orbitRadius + Math.sin(this.currentPhase * Math.PI * 2 * breathSpeed + angle) * 15 * breathIntensity;
                    
                    const x = centerX + Math.cos(angle) * radius;
                    const y = centerY + Math.sin(angle) * radius;
                    
                    // æ°£æ³¡çš„å‘¼å¸æ•ˆæœ
                    const bubbleBreath = (Math.sin(this.currentPhase * Math.PI * 2 * breathSpeed + angle * 2) + 1) / 2;
                    const bubbleAlpha = 0.1 + bubbleBreath * 0.3 * breathIntensity;
                    const bubbleRadius = bubbleSize + bubbleBreath * 2 * breathIntensity;
                    
                    this.ctx.beginPath();
                    this.ctx.arc(x, y, bubbleRadius, 0, Math.PI * 2);
                    this.ctx.fillStyle = `rgba(255, 255, 255, ${bubbleAlpha})`;
                    this.ctx.fill();
                    
                    // æ°£æ³¡çš„é€£æ¥ç·šåˆ°ä¸­å¿ƒ
                    this.ctx.beginPath();
                    this.ctx.moveTo(centerX, centerY);
                    this.ctx.lineTo(x, y);
                    this.ctx.strokeStyle = `rgba(255, 255, 255, ${bubbleAlpha * 0.3})`;
                    this.ctx.lineWidth = 0.5;
                    this.ctx.stroke();
                }
            }
            
            clearCanvas() {
                this.ctx.clearRect(0, 0, this.width, this.height);
            }
        }

        function initializeContextManagement() {

                slider.addEventListener('input', function() {

                    window.llmConfig.setMaxContextLength(value);
                    updateContextStats();
                });
            }
            
            // å®šæœŸæ›´æ–°ä¸Šä¸‹æ–‡çµ±è¨ˆ
            setInterval(() => {

            }, 2000);
        }
        
        // æ‰‹æ©Ÿç‰ˆè¼¸å…¥æ³•é®æ“‹è™•ç†
        function setupMobileKeyboardHandling() {
            const input = document.getElementById('messageInput');
            const chatMessages = document.getElementById('chatMessages');
            const pipiContainer = document.querySelector('.pipi-container');
            const inputContainer = document.querySelector('.input-container');
            
            let initialViewportHeight = window.innerHeight;
            let isKeyboardOpen = false;
            
            // ç›£è½è¦–çª—å¤§å°è®ŠåŒ–
            window.addEventListener('resize', function() {
                const currentHeight = window.innerHeight;
                const heightDifference = initialViewportHeight - currentHeight;
                
                // å¦‚æœè¦–çª—é«˜åº¦æ¸›å°‘è¶…é150pxï¼Œèªç‚ºæ˜¯éµç›¤æ‰“é–‹
                if (heightDifference > 150 && !isKeyboardOpen) {
                    isKeyboardOpen = true;
                    handleKeyboardOpen();
                } else if (heightDifference <= 150 && isKeyboardOpen) {
                    isKeyboardOpen = false;
                    handleKeyboardClose();
                }
            });
            
            // ç›£è½è¼¸å…¥æ¡†ç„¦é»
            input.addEventListener('focus', function() {
                setTimeout(() => {
                    if (!isKeyboardOpen) {
                        isKeyboardOpen = true;
                        handleKeyboardOpen();
                    }
                }, 300); // å»¶é²300msç­‰å¾…éµç›¤å‹•ç•«
            });
            
            input.addEventListener('blur', function() {
                setTimeout(() => {
                    isKeyboardOpen = false;
                    handleKeyboardClose();
                }, 300);
            });
            
            function handleKeyboardOpen() {
                // èª¿æ•´èŠå¤©å€åŸŸé«˜åº¦
                chatMessages.style.bottom = '200px';
                
                // èª¿æ•´çš®çš®ä½ç½®
                pipiContainer.style.bottom = '160px';
                
                // æ»¾å‹•åˆ°æœ€æ–°æ¶ˆæ¯
                setTimeout(() => {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 100);
            }
            
            function handleKeyboardClose() {
                // æ¢å¾©åŸå§‹ä½ç½®
                chatMessages.style.bottom = 'calc(env(safe-area-inset-bottom, 20px) + 140px)';
                pipiContainer.style.bottom = 'calc(env(safe-area-inset-bottom, 20px) + 80px)';
            }
        }
    </script>
