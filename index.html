<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁöÆÁöÆ InnerPal Ë™ûÊ∞£Èùà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .llm-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .llm-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            animation: llmRotate 10s linear infinite;
        }

        .llm-name {
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .user-name {
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            word-wrap: break-word;
            position: relative;
        }

        .message.user {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.3);
            align-self: flex-end;
            color: white;
        }

        .message.llm {
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.3);
            align-self: flex-start;
            color: white;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            margin-top: 20px;
            width: 95%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 16px;
            padding: 10px 15px;
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .send-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
            margin-left: auto;
            flex-shrink: 0;
        }

        .send-button:hover {
            transform: scale(1.1);
        }

        .pipi-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            pointer-events: none;
            z-index: 1000;
            width: 95%;
            max-width: 600px;
            margin: 0 auto;
        }

        .pipi-mini {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 50px;
            cursor: pointer;
            animation: pipiHorizontalMove 12s ease-in-out infinite;
            z-index: 1000;
        }

        .pipi-face {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            position: relative;
        }

        .pipi-eyes {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pipiEyeBlink 3s ease-in-out infinite;
        }

        .pipi-speech-bubble {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            max-width: 200px;
            word-wrap: break-word;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .pipi-speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 8px solid rgba(255, 255, 255, 0.9);
        }

        @keyframes llmRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pipiHorizontalMove {
            0%, 100% { transform: translateX(0); }
            20%, 60%, 100% { transform: translateX(calc(100% - 50px)); }
        }

        @keyframes pipiEyeBlink {
            0%, 90%, 100% {
                transform: translate(-50%, -50%) scaleY(1);
                opacity: 1;
            }
            92%, 98% {
                transform: translate(-50%, -50%) scaleY(0.1);
                opacity: 0.3;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="llm-info">
                <div class="llm-avatar" id="llmAvatar">
                </div>
                <div class="llm-name" id="llmName">LINYA</div>
            </div>
            
            <div class="user-info">
                <div class="user-avatar">üë§</div>
                <div class="user-name">Áî®Êà∂</div>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
        </div>
        
        <div class="input-container">
            <input type="text" class="message-input" id="messageInput" placeholder="Ëº∏ÂÖ•Ë®äÊÅØ...">
            <button class="send-button" onclick="sendMessage()">‚úàÔ∏è</button>
        </div>
    </div>
    
    <div class="pipi-container">
        <div class="pipi-mini" id="pipiMini" onclick="togglePipiReaction()">
            <div class="pipi-face">
                 ï ‚Ä¢ ·¥• ‚Ä¢  î
                <div class="pipi-eyes">
                    <div class="pipi-eye"></div>
                    <div class="pipi-eye"></div>
                </div>
            </div>
        </div>
        <div class="pipi-speech-bubble" id="pipiSpeechBubble">
            ÈªûÊìäÊàëË©¶Ë©¶ÁúãÔºÅ
        </div>
    </div>

    <script>
        // ÂÖ®Â±ÄËÆäÈáè
        let isProcessing = false;
        
        // Á∞°ÂñÆÁöÑÂ∞çË©±ÂäüËÉΩ
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isProcessing) return;
            
            isProcessing = true;
            
            // Ê∑ªÂä†Áî®Êà∂Ê∂àÊÅØ
            addMessageToChat('user', message);
            input.value = '';
            
            // Á∞°ÂñÆÂõûÊáâ
            setTimeout(() => {
                addMessageToChat('llm', '‰Ω†Â•ΩÔºÅÊàëÊòØLINYAÔºåÂæàÈ´òËààË™çË≠ò‰Ω†ÔºÅ');
                triggerPipiReaction('message_received');
                isProcessing = false;
            }, 1000);
        }
        
        function addMessageToChat(role, content) {
            const chatBox = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.textContent = content;
            
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            
            return messageDiv;
        }
        
        // ÁöÆÁöÆÂèçÊáâ
        function triggerPipiReaction(type) {
            const pipi = document.getElementById('pipiMini');
            const bubble = document.getElementById('pipiSpeechBubble');
            
            if (type === 'message_received') {
                pipi.style.transform = 'scale(1.2)';
                bubble.textContent = 'Êî∂Âà∞Ê∂àÊÅØ‰∫ÜÔºÅ';
                bubble.style.opacity = '1';
                
                setTimeout(() => {
                    pipi.style.transform = 'scale(1)';
                    bubble.style.opacity = '0';
                }, 2000);
            }
        }
        
        function togglePipiReaction() {
            const bubble = document.getElementById('pipiSpeechBubble');
            const messages = [
                '‰Ω†Â•ΩÔºÅÊàëÊòØÁöÆÁöÆÔºÅ',
                'ÈªûÊìäÊàëÂæàÂ•ΩÁé©Â∞çÂêßÔºü',
                'ÊàëÂñúÊ≠°Âíå‰Ω†ËÅäÂ§©ÔºÅ',
                '‰ªäÂ§©Â§©Ê∞£ÁúüÂ•ΩÔºÅ',
                '‰Ω†ÊÉ≥ÂíåÊàëË™™‰ªÄÈ∫ºÂóéÔºü'
            ];
            
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            bubble.textContent = randomMessage;
            bubble.style.opacity = '1';
            
            setTimeout(() => {
                bubble.style.opacity = '0';
            }, 3000);
        }
        
        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üå± ÁöÆÁöÆ InnerPal Ë™ûÊ∞£ÈùàÂ∑≤ÂïüÂãï');
            
            // ÊåâEnterÁôºÈÄÅË®äÊÅØ
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // ÂÆöÊúüÊõ¥Êñ∞Ê∞£Ê≥°‰ΩçÁΩÆ
            setInterval(updateBubblePosition, 100);
            
            // Ê≠°ËøéË®äÊÅØ
            setTimeout(() => {
                showPipiSpeechBubble();
            }, 2000);
        });
        
        function updateBubblePosition() {
            const bubble = document.getElementById('pipiSpeechBubble');
            const pipiMini = document.getElementById('pipiMini');

            if (bubble && pipiMini) {
                const pipiRect = pipiMini.getBoundingClientRect();
                const containerRect = pipiMini.parentElement.getBoundingClientRect();
                const relativeX = pipiRect.left - containerRect.left + (pipiRect.width / 2);
                bubble.style.left = relativeX + 'px';
                bubble.style.transform = 'translateX(-50%)';
                bubble.style.bottom = '50px';
            }
        }
        
        function showPipiSpeechBubble() {
            const bubble = document.getElementById('pipiSpeechBubble');
            bubble.textContent = 'Ê≠°Ëøé‰æÜÂà∞ÁöÆÁöÆÁöÑ‰∏ñÁïåÔºÅ';
            bubble.style.opacity = '1';
            
            setTimeout(() => {
                bubble.style.opacity = '0';
            }, 3000);
        }
    </script>
</body>
</html>
