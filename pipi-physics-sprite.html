        class PipiPhysicsSprite extends me.Sprite {

            drawPipiFace(ctx, centerX, centerY, expression) {
                // æ¸…é™¤ç•«å¸ƒ
                ctx.clearRect(0, 0, 48, 48);
                
                // ç¹ªè£½çš®çš®çš„èº«é«”ï¼ˆåœ“å½¢ï¼‰
                ctx.fillStyle = '#FFB6C1';
                ctx.beginPath();
                ctx.arc(centerX, centerY, 20, 0, Math.PI * 2);

                // ç¹ªè£½é‚Šæ¡†
                ctx.strokeStyle = '#FF69B4';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // æ ¹æ“šè¡¨æƒ…ç¹ªè£½çœ¼ç›
                this.drawEyes(ctx, centerX, centerY, expression);
                
                // ç¹ªè£½å˜´å·´
                this.drawMouth(ctx, centerX, centerY, expression);
            }
            
            drawEyes(ctx, centerX, centerY, expression) {
                ctx.fillStyle = '#000000';
                
                switch(expression) {
                    case 'happy':
                    case 'excited':
                        // é–‹å¿ƒçš„çœ¼ç›
                        ctx.beginPath();
                        ctx.arc(centerX - 8, centerY - 5, 3, 0, Math.PI * 2);
                        ctx.arc(centerX + 8, centerY - 5, 3, 0, Math.PI * 2);
                        ctx.fill();
                        break;
                    case 'sad':
                        // æ‚²å‚·çš„çœ¼ç›
                        ctx.beginPath();
                        ctx.arc(centerX - 8, centerY - 3, 2, 0, Math.PI * 2);
                        ctx.arc(centerX + 8, centerY - 3, 2, 0, Math.PI * 2);
                        ctx.fill();
                        break;
                    case 'shy':
                        // å®³ç¾çš„çœ¼ç›
                        ctx.beginPath();
                        ctx.arc(centerX - 8, centerY - 5, 2, 0, Math.PI * 2);
                        ctx.arc(centerX + 8, centerY - 5, 2, 0, Math.PI * 2);
                        ctx.fill();
                        break;
                    case 'confused':
                        // ç–‘æƒ‘çš„çœ¼ç›
                        ctx.beginPath();
                        ctx.arc(centerX - 8, centerY - 5, 2, 0, Math.PI * 2);
                        ctx.arc(centerX + 8, centerY - 5, 2, 0, Math.PI * 2);
                        ctx.fill();
                        break;
                    default:
                        // æ­£å¸¸çœ¼ç›
                        ctx.beginPath();
                        ctx.arc(centerX - 8, centerY - 5, 2.5, 0, Math.PI * 2);
                        ctx.arc(centerX + 8, centerY - 5, 2.5, 0, Math.PI * 2);
                        ctx.fill();
                }
            }
            
            drawMouth(ctx, centerX, centerY, expression) {
                ctx.strokeStyle = '#000000';
                ctx.lineWidth = 2;
                
                switch(expression) {
                    case 'happy':
                    case 'excited':
                        // é–‹å¿ƒçš„å˜´å·´
                        ctx.beginPath();
                        ctx.arc(centerX, centerY + 3, 6, 0, Math.PI);
                        ctx.stroke();
                        break;
                    case 'sad':
                        // æ‚²å‚·çš„å˜´å·´
                        ctx.beginPath();

            update(dt) {
                this.updateTimers(dt);
                this.updateBehavior(dt);
                this.updateFaceAnimation(dt);
                this.updatePhysics(dt);

            updateTimers(dt) {
                this.autoMoveTimer += dt;
                this.autoJumpTimer += dt;
                this.faceChangeTimer += dt;
                this.idleTime += dt;
            }
            
            updateBehavior(dt) {
                switch(this.mode) {
                    case 'auto':

                        break;
                    case 'manual':
                        this.manualBehavior(dt);
                        break;
                    case 'idle':

            }
            
            autoBehavior(dt) {
                // è‡ªå‹•ç§»å‹•
                if (this.autoMoveTimer >= this.autoMoveInterval) {
                    this.autoMoveTimer = 0;
                    this.autoMoveInterval = 2000 + Math.random() * 3000;
                    
                    // éš¨æ©Ÿé¸æ“‡è¡Œç‚º
                    const behaviors = ['move_left', 'move_right', 'jump', 'idle'];
                    const randomBehavior = behaviors[Math.floor(Math.random() * behaviors.length)];
                    
                    switch(randomBehavior) {
                        case 'move_left':
                            this.direction = -1;
                            this.body.force.x = -this.body.maxVel.x;
                            this.behavior = 'å‘å·¦ç§»å‹•';
                            break;
                        case 'move_right':
                            this.direction = 1;
                            this.body.force.x = this.body.maxVel.x;
                            this.behavior = 'å‘å³ç§»å‹•';
                            break;
                        case 'jump':
                            if (this.body.vel.y === 0) {
                                this.body.vel.y = -this.body.maxVel.y;
                                this.jumpCount++;
                                this.behavior = 'è·³èº';
                                this.currentFace = 'excited';
                            }
                            break;
                        case 'idle':
                            this.behavior = 'ç™¼å‘†ä¸­...';
                            this.currentFace = 'confused';
                            break;
                    }
                }
                
                // è‡ªå‹•è·³èº
                if (this.autoJumpTimer >= this.autoJumpInterval && this.body.vel.y === 0) {
                    this.autoJumpTimer = 0;
                    this.autoJumpInterval = 5000 + Math.random() * 5000;
                    
                    this.body.vel.y = -this.body.maxVel.y;
                    this.jumpCount++;
                    this.behavior = 'è‡ªå‹•è·³èº';
                    this.currentFace = 'excited';
                }
                
                // åœæ­¢ç§»å‹•
                if (this.autoMoveTimer < 1000) {
                    this.body.force.x = 0;
                }
            }
            
            manualBehavior(dt) {
                // æ‰‹å‹•æ§åˆ¶ï¼ˆå¯ä»¥é€šéæŒ‰éµæ§åˆ¶ï¼‰
                if (me.input.isKeyPressed("left") || me.input.isKeyPressed("a")) {

                    if (this.body.vel.y === 0) {
                        this.body.vel.y = -this.body.maxVel.y;

                    }

            }
            
            idleBehavior(dt) {
                this.body.force.x = 0;
                this.behavior = 'ç™¼å‘†ä¸­...';
                
                // å¶çˆ¾æ”¹è®Šè¡¨æƒ…
                if (this.faceChangeTimer >= 2000) {
                    this.faceChangeTimer = 0;
                    const idleFaces = ['confused', 'shy', 'normal'];
                    this.currentFace = idleFaces[Math.floor(Math.random() * idleFaces.length)];
                }
            }
            
            updateFaceAnimation(dt) {
                // çœ¨çœ¼å‹•ç•«
                if (this.faceChangeTimer >= this.faceChangeInterval) {
                    this.faceChangeTimer = 0;
                    this.faceChangeInterval = 3000 + Math.random() * 2000;
                    
                    // çŸ­æš«é–‰çœ¼

                // é™åˆ¶åœ¨åœ°é¢ç¯„åœå…§
                if (this.pos.x < 0) {
