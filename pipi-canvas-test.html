<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">

    <title>çš®çš®Canvasæ¸¬è©¦</title>
    <style>
        body {
            margin: 0;

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Microsoft JhengHei', sans-serif;

        h1 {

        #gameCanvas {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 15px;
            background: #87CEEB;
            display: block;
            margin: 0 auto;
        }
        
        .controls {
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;

    </style>
</head>
<body>
    <h1>ğŸŒ¸ çš®çš®Canvasæ¸¬è©¦ ğŸŒ¸</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div class="controls">
        <button onclick="drawPipi()">ç¹ªè£½çš®çš®</button>
        <button onclick="clearCanvas()">æ¸…é™¤</button>
        <button onclick="animatePipi()">å‹•ç•«çš®çš®</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let pipiX = 100;
        let pipiY = 100;
        let animationId = null;
        
        function drawPipi(x = pipiX, y = pipiY, expression = 'normal') {
            // æ¸…é™¤ç•«å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç¹ªè£½èƒŒæ™¯
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç¹ªè£½åœ°é¢
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, 550, canvas.width, 50);
            
            // ç¹ªè£½çš®çš®çš„èº«é«”
            ctx.fillStyle = '#FFB6C1';
            ctx.beginPath();
            ctx.arc(x, y, 20, 0, Math.PI * 2);
            ctx.fill();
            
            // ç¹ªè£½é‚Šæ¡†
            ctx.strokeStyle = '#FF69B4';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // ç¹ªè£½çœ¼ç›
            ctx.fillStyle = '#000000';
            ctx.beginPath();
            ctx.arc(x - 8, y - 5, 2.5, 0, Math.PI * 2);
            ctx.arc(x + 8, y - 5, 2.5, 0, Math.PI * 2);
            ctx.fill();
            
            // ç¹ªè£½å˜´å·´
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(x, y + 5, 4, 0, Math.PI);
            ctx.stroke();
            
            // ç¹ªè£½å¹³å°
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(200, 400, 150, 20);
            ctx.fillRect(400, 300, 150, 20);
            ctx.fillRect(600, 450, 100, 20);
        }
        
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        function animatePipi() {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            
            let direction = 1;
            let speed = 2;
            
            function animate() {
                // ç§»å‹•çš®çš®
                pipiX += speed * direction;
                
                // é‚Šç•Œæª¢æ¸¬
                if (pipiX <= 20) {
                    direction = 1;
                } else if (pipiX >= 780) {
                    direction = -1;
                }
                
                // ç¹ªè£½çš®çš®
                drawPipi(pipiX, pipiY);
                
                // ç¹¼çºŒå‹•ç•«
                animationId = requestAnimationFrame(animate);
            }
            
            animate();
        }
        
        // åˆå§‹åŒ–
        drawPipi();
        
        console.log('ğŸŒ¸ çš®çš®Canvasæ¸¬è©¦å·²å•Ÿå‹•ï¼ğŸŒ¸');
    </script>
</body>
